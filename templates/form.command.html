<form method="post" action="{siteURL}cmd">
    <input type="hidden" name="action" value="{action}" />
    <input type="hidden" name="cmd" value="{cmd}" />
    <input type="hidden" name="cmdPreview" value="{cmdPreview}" />
    <input type="hidden" name="callback" value="{callback}" />
    <input type="submit" value="{label}" class="btn btn-primary" onclick="javascript:this.style.display='none';" />
</form>
